<html>
  <head>
    <meta charset="utf-8">
    <title>Citizen Science</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  	<body>
      <div id="lugardetrabajo">
          {{megustoroma}}
          <p>{{alumnos}}</p>
          <p>{{directores}}</p>
          <p>{{persona}}</p>
          <p>{{humanos}}</p>
          <div v-for="persona in humanos"> 
            <p v-on:click="alert">{{persona.nombre}}</p>
            <p v-on:click="persona.edad *= 2">{{persona.edad}}</p>
          </div>
          <table style="width:100%"> 
              <tr> 
                  <th>Nombre</th> 
                  <th>Matricula</th>  
                  <th>Edad</th>  
              </tr> 
              <tr v-for="persona in humanos"> 
                  <th v-if="persona.edad == 23">{{persona.nombre}}</th> 
                  <th v-if="persona.edad == 23">{{persona.matricula}}</th>  
                  <th v-if="persona.edad == 23">{{persona.edad}}</th>  
              </tr>
              <tr v-for="persona in humanos"> 
                  <th v-on:click="showLast(persona.apellido)">{{persona.nombre}}</th> 
                  <th>{{persona.matricula}}</th>  
                  <th>{{persona.edad}}</th>  
              </tr>
      </div>
