<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
  	<body>
        <div id="here">
            <button id="simple">Hola</button>
            <button id="array">Arreglo</button>
            <form method="post" action="/login">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
            <form method="post" action="/postArray">
                <label for="position">Position</label>
                <input type="number" id="position" name="position">
                <button type="submit">GetArray</button>
            </form>
        </div>
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript">

    function getSimpleInfo(){
        var xmlhttp;
        if (window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
        }
        else {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function(){
            //The Loading...function
            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                document.getElementById("here").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", "file",true);
        xmlhttp.send();
    }

    function getArrayInfo(){
        var xmlhttp;
        if (window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
        }
        else{
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function(){
            //The Loading...function
            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                document.getElementById("here").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", "array",true);
        xmlhttp.send();
    }
    document.getElementById("simple").addEventListener("click", getSimpleInfo);
    document.getElementById("array").addEventListener("mouseover", getArrayInfo);
    </script>        
	</body>
</html>
